{% extends 'base.html' %}
<div>{% block title %}create order{% endblock title %}</div>
<div>
  {% block content %}

  <form action="." method="POST">
    {% csrf_token %}{{form.as_p}}

      Create Order
    </button>
  </form>
  {% endblock content %}
</div>
